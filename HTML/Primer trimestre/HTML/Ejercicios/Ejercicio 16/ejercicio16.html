<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css"></style>
</head>

<body>
    <h3>Informacion sobre producto</h3>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos básicos</legend>
            <label for="n">Nombre</label>
            <br>
            <input type="text" id="n" size="35" name="">
            <br>
            <label for="d">Descripcion</label>
            <br>
            <textarea rows="5" id="d" cols="40"></textarea>
            <br>
            <br>
            <label for="f">Foto</label>
            <input id="f" type="file" name="Foto">
            <br>
            <br>
            <input type="checkbox" id="c" name="">
            <label for="c">Añadir contador de visitas</label>
        </fieldset>
    </form>
    <form action="#" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos económicos</legend>
            <label for="p">Precio</label>
            <input type="text" name="" id="p" size="5"> € &nbsp;&nbsp;&nbsp;&nbsp;
            <label for="i">Impuestos</label>
            <select id="i">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select>
            <br>
            <br>
            <label for="pr">Promocion</label>
            <br>
            <input type="radio" name="promocion" value="ninguno" checked="checked">Ninguno
            <br>
            <input type="radio" name="promocion" value="transporte">Transporte gratuito
            <br>
            <input type="radio" name="promocion" value="descuento">Descuento 5%
            <br>
        </fieldset>
    </form>
</body>
<script type="text/javascript"></script>

</html>
