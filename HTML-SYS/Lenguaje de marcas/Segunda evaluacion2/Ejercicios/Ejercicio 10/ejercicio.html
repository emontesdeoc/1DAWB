<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title>Previsión del tiempo.</title>
  <link rel="stylesheet" type="text/css" href="tiempo.css" />
 

</head>

<body>
<h1>Previsión del tiempo</h1>

<div>
  <p class="dia">Lun</p>
  <p class="icono"></p>
  <p class="maximo alto">29º</p>
  <p class="minimo alto">12º</p>
</div>  

<div>
  <p class="dia">Mar</p>
  <p class="icono"></span ></p>
  <p class="maximo medio">22º</p>
  <p class="minimo alto">12º</p>
</div>  
  
<div>
  <p class="dia">Mie</p>
  <p class="icono"></p>
  <p class="maximo bajo">13º</p>
  <p class="minimo medio">7º</p>
</div>  

<div>
  <p class="dia">Jue</p>
  <p class="icono"></p>
  <p class="maximo bajo">12º</p>
  <p class="minimo bajo">4º</p>
</div>  

<div>
  <p class="dia">Vie</p>
  <p class="icono"></p>
  <p class="maximo medio">18º</p>
  <p class="minimo bajo">4º</p>
</div>  
</body>
</html>
